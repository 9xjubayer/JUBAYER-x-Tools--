<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: var(--tg-theme-secondary-bg-color, #f0f2f5); color: var(--tg-theme-text-color, #000); padding: 15px; }
        .user-card { background: white; border-radius: 15px; padding: 15px; text-align: center; margin-bottom: 20px; }
        .avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid #0088cc; }
        .gallery-card { border-radius: 12px; overflow: hidden; margin-bottom: 15px; cursor: pointer; border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .gallery-card img { height: 120px; object-fit: cover; width: 100%; }
    </style>
</head>
<body>
    <div class="user-card">
        <img id="u_photo" class="avatar" src="https://via.placeholder.com/60" style="display:none;">
        <h6 id="u_name">Guest User</h6>
        <small id="u_id">ID: 000000</small>
    </div>

    <div class="row gx-2">
        {% for item in links %}
        <div class="col-6">
            <div class="card gallery-card" onclick="window.Telegram.WebApp.openLink('{{ item.url }}')">
                <img src="{{ item.image }}">
                <div class="p-2 text-center small fw-bold">{{ item.name }}</div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        const user = tg.initDataUnsafe?.user;
        if(user) {
            document.getElementById('u_name').innerText = user.first_name;
            document.getElementById('u_id').innerText = "ID: " + user.id;
            if(user.photo_url) {
                const img = document.getElementById('u_photo');
                img.src = user.photo_url; img.style.display = 'inline-block';
            }
        }
    </script>
</body>
</html>
